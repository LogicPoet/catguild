plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'java'
}

group 'cn.catguild'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/"}
    mavenCentral()
    jcenter()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }  //转换pdf使用
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-webflux')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-data-couchbase-reactive')

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    implementation 'javax.validation:validation-api'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'cn.hutool:hutool-all:5.4.1'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor  'org.projectlombok:lombok'   // 解决lombok在编译器不生成对应的字节码
    developmentOnly("org.springframework.boot:spring-boot-devtools")
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
